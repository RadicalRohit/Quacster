    Quacster is a B2C for Hawkers and local community. 
    The platform allows Hawkers to list their items and the community to order from them.
   
    Users:
        1. hawkers / small shop owners
        2. local community
        3. delivery service
        
    
    Features:
        4. payment gateway
        5. rating and review system
        6. notification system
        7. user profile
        8. search and filter
        9. order tracking
        10. order history
        11. order cancellation
        12. order refund
        13. order return
        14. order exchange
        15. order status

    

-->
